<div class="modal" [class.is-active]="true">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p *ngIf="isSuccess" class="modal-card-title">Success</p>
            <p *ngIf="!isSuccess" class="modal-card-title">Failure</p>

        </header>
        <section class="modal-card-body" *ngIf="isSuccess">
            <p>Congratulations! You guessed the correct word.</p><br>
            <p>word: <strong>{{guess}}</strong></p>
        </section>
        <section class="modal-card-body" *ngIf="!isSuccess">
            <p>Sorry, your guess was incorrect.</p>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success" (click)="restartGame()">Try Again</button>
        </footer>
    </div>
</div>
